<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Message Board</title>
  <style>
    html * {
      font-family: georgia;
    }
    body {
      margin: 5%;
    }
    form {
      display: flex;
      justify-content: center;
    }
    textarea {
      width: 85%;
      padding: 5px;
      border-radius: 5px;
      border-color: blue;
      display: inline-block;
      font-size: 100%;
      color: black;
    }

    input[type="submit"] {
      padding: 5px 10px;
      margin: 0px 0px 0px 5px;
      background-color: #dde5ed;
      color: black;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      font-size: 100%;
      display: inline-block;
      width: 15%;
    }

    ul {
      list-style-type: none;
      padding-inline-start: 0px;
    }
    @media screen and (max-width: 500px) {
       .center {
          width: 100%;
          margin: auto;
       }
    }
    @media screen and (min-width: 800px) {
       .center {
          width: 70%;
          margin: auto;
       }
    }
    li {
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .center {
      margin: auto;
      /*width: 70%;*/
    }
    .timestamp {
      font-size: 15px;
      color: grey;
    }
    .message {
      font-size: 20px;
    }
  </style>
  <script type = "text/javascript">
    window.onload = function() {
      const els = document.getElementsByClassName("timestamp");
      for (let e of els) {
        e.innerHTML = new Date(e.innerText).toLocaleString();
      }
    }
  </script>
    
</head>
<body>
  <div class = "center">
    <h2 style="text-align: center">C4C Technical Assessment</h2>
    <form action="/post" method="post">
        <textarea name="message" rows="1" placeholder="Type a message (up to 128 characters)" maxlength="128" required></textarea>
        <input type="submit" value="Send">
    </form>
